apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pr-cli-webhook
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pr-cli
      app.kubernetes.io/component: webhook-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to GitHub/GitLab APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for potential internal services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

