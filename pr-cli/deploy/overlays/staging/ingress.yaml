apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pr-cli-webhook
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pr-cli-staging.example.com
    secretName: pr-cli-staging-tls
  rules:
  - host: pr-cli-staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pr-cli-webhook
            port:
              name: http

