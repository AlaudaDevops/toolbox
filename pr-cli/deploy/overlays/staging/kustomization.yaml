apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pr-cli-staging

namePrefix: staging-

labels:
  - pairs:
      environment: staging

resources:
  - ../../base
  - ingress.yaml

replicas:
  - name: pr-cli-webhook
    count: 2

configMapGenerator:
  - name: pr-cli-config
    behavior: merge
    literals:
      - PR_VERBOSE=true
      - WORKER_COUNT=15
      - QUEUE_SIZE=150

patches:
  - path: deployment-patch.yaml

images:
  - name: pr-cli
    newName: pr-cli
    newTag: staging

