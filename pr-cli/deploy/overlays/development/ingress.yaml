apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pr-cli-webhook
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: pr-cli-dev.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pr-cli-webhook
            port:
              name: http

