# Example: Using External Secrets Operator with AWS Secrets Manager
# Install External Secrets Operator first:
# helm repo add external-secrets https://charts.external-secrets.io
# helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace

---
# SecretStore defines how to access AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: pr-cli
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        # Use IRSA (IAM Roles for Service Accounts) for authentication
        jwt:
          serviceAccountRef:
            name: pr-cli

---
# ExternalSecret syncs secrets from AWS Secrets Manager to Kubernetes
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pr-cli-secrets
  namespace: pr-cli
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: pr-cli-secrets
    creationPolicy: Owner
  data:
  - secretKey: WEBHOOK_SECRET
    remoteRef:
      key: pr-cli/webhook-secret
  - secretKey: PR_TOKEN
    remoteRef:
      key: pr-cli/github-token
  - secretKey: ALLOWED_REPOS
    remoteRef:
      key: pr-cli/allowed-repos

