# SonarCloud configuration for Roadmap Planner
sonar.projectKey=AlaudaDevops_toolbox_roadmap-planner
sonar.organization=alaudadevops

# Project information
sonar.projectName=Roadmap Planner
sonar.projectDescription=A web-based Kanban application for managing product roadmaps using direct Jira integration

# Source code configuration
sonar.sources=backend,frontend/src
sonar.tests=backend,frontend/src
sonar.test.inclusions=**/*_test.go,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.pb.go,**/vendor/**

# Language-specific settings
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code analysis settings
sonar.coverage.exclusions=**/*_test.go,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Duplicated code detection
sonar.cpd.exclusions=**/*_test.go
